# ==============================
# Kitty Terminal Config
# ==============================

# Font
font_family      FiraCode Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        10.0
# Use ligatures
enable_ligatures yes

# Window
background_opacity 0.90
hide_tab_bar yes             # hide the tab bar
window_padding_width 5

# Cursor
cursor_shape block
cursor_blink yes
cursor_beam_thickness 1

# Colors (Catppuccin Mocha-inspired)
foreground        #cdd6f4
background        #1e1e2e
selection_foreground #1e1e2e
selection_background #f5c2e7
cursor            #f38ba8

# ANSI Colors
color0  #1e1e2e
color1  #f38ba8
color2  #a6e3a1
color3  #f9e2af
color4  #89b4fa
color5  #f5c2e7
color6  #94e2d5
color7  #cdd6f4
color8  #585b70
color9  #f38ba8
color10 #a6e3a1
color11 #f9e2af
color12 #89b4fa
color13 #f5c2e7
color14 #94e2d5
color15 #faf8f5

# Scrolling
scrollback_lines 10000

# Misc
enable_audio_bell no
map ctrl+shift+t new_tab
map ctrl+shift+backspace close_tab
map ctrl+shift+left previous_tab
map ctrl+shift+right next_tab

# Move between splits with Ctrl + Arrow
map ctrl+left neighboring_window left
map shift+left move_window right
map ctrl+down neighboring_window down
map shift+down move_window up
map ctrl+right neighboring_window right
map shift+right move_window left
map ctrl+up neighboring_window up
map shift+up move_window down
